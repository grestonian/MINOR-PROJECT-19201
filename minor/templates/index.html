<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet"> 
    
    <!-- bootstrap urls -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

    {%load static%}
    <!-- external user css -->
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/nav.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/container.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/slideshow.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/chatbox.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/messages.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "minor/css/developers.css" %}">
    <title>DONNA</title>
  </head>

  <body>

    <nav>
      <ul class="nav-links">
        <li><a href="#container">HOME</a></li>
        <li><a href="#">REPORT</a></li>
        <li><a href="#"><span class="devCardsClick">DEVELOPERS</span></a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>

    <div class="slideshow">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="dev-cont">
      {% block dev %}
      
      {% endblock dev%}
    </div>

    <div class="chatbox">
      <div id="messages"></div>
        {% block content %}
			
		    {% endblock content %}
    </div>

    <div class="container">
      <div class="main">
        <div class="logo">
          <span class="logo-alone">D</span>
          <span class="logo-alone">O</span>
          <span class="logo-alone">N</span>
          <span class="logo-alone">N</span>
          <span class="logo-alone">A</span>
        </div>
        <div class="line"></div>
      </div>
      <div class="motto">YOUR PERSONAL UBUNTU SUPPORT ASSISTANT</div>
      <button id="button"><span>Begin</span></button>

    </div>
    
    <script src="{% static "minor/js/main.js" %}"></script>
    <script src="{% static "minor/js/nav-bar.js" %}"></script>
    <script src="{% static "minor/js/messages.js" %}"></script>
    <script src="{% static "minor/js/developers.js" %}"></script> 

    <!-- <script src="js/slider.js"></script> -->
    {% block javascript %}
	
{% endblock javascript %}
  </body>
  </html>
